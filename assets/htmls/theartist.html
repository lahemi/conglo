    <div class="page" id="page8" class="fullpage">
         <embed style="min-width:100%;min-height:100%;" src="http://www.youtube.com/v/O8K9AZcSQJE">
    </div>

    <script type="text/javascript">

        var currentPage = 1;
        var maxPage     = $("div[id^=page]").length; // Such magick.

        function modifyVisibility() {
            $(".page").css("display", "none");
            $("#page" + Number(currentPage)).css("display", "block");
        };

        function changePage(direction) {
            switch(direction) {
            case "next":
                if (currentPage < maxPage) {
                    currentPage++;
                    modifyVisibility();
                }
                break;
            case "prev":
                if (currentPage > 1) {
                    currentPage--;
                    modifyVisibility();
                }
                break;
            };
        };

        $(document).ready(function(){
            modifyVisibility();

            var leftKey  = 37;
            var upKey    = 38;
            var rightKey = 39;
            var downKey  = 40;

            $("body").keydown(function(ev) {
                switch (ev.which) {
                case rightKey:
                    changePage("next"); break;
                case leftKey:
                    changePage("prev"); break;
                case upKey:
                    loc = document.location.href;
                    document.location.href = loc.replace(/[a-z]+\/?$/,"");
                };
            });
        });

    </script>
</body>
</html>
